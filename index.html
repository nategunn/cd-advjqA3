<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Advanced jQuery Assignment 3</title>
    <meta name="description" content="Advanced jQuery Assignment 3"/>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet/less" href="style.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    	function captureForm(){
    		var first = $('input[name=first_name]').val();
    		var last = $('input[name=last_name]').val();
    		var description = $('textarea').val();
    		$('.right').prepend('<div class="card" data-description="'+description+'"><h1>'+first+' '+last+'</h1><h2>Click here for description</h2>')
    		$('input[type=text]').val('');
    		$('textarea').val('');
    		$('textarea').attr('placeholder','Enter Description');
    	}
    	$(document).ready(function(){
    		$('form').submit(function(){
    			captureForm();
    			return false
    		});
    		$('.right').on('click','.card',function(){
    			var description = $(this).data('description');
    			$(this).html('<p><b>Description:</b><br/>'+description+'</p>');
    		});
    	});
    </script>
</head>
<body>
	<div class="wrapper">
		<div class="left box">
			<form>
				<label>
					First Name: <input type="text" name="first_name" placeholder="Jane">
				</label>
				<label class="lastLabel">
					Last Name: <input type="text" name="last_name" placeholder="Doe">
				</label>
				<label>
					Description: <br/>
					<textarea placeholder="Enter Description"></textarea>
				</label>
				<label>
					<input type="submit" value="submit">
				</label>
			</form>
		</div><!-- end left -->
		<div class="right box">

		</div><!-- end right -->
	</div><!-- end wrapper -->
</body>
</html>
